<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            color: #fff;
            background-color: #007bff;
            border: none;
            font-size: 1rem;
            padding: 10px;
        }
        #content {
            margin-top: 10px;
            font-size: 1rem;
        }
        .row{
            margin-bottom: 10px;
            margin-top: 10px;
        }
        body{
            margin: 10px;
            padding: 10px;
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <button id="button_req" class="btn btn-primary">List Restaurants</button>
    <button id="button_close" class="btn btn-primary">Close Restaurant</button>
    <button id="button_paymets" class="btn btn-primary">Payment Methods</button>
    <pre id="content">
    </pre>

    <div class="row">
        <table id="mytable" class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="3">None found yet</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <form>
            <div class="form-group">
                <label for="field-description">
                    Description
                </label>
                <input type="text" class="form-control" id="field-description">
            </div>
            <button type="button" class="btn btn-primary" id="btn-addPayment">Add</button>
        </form>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script src="/js/client.js"></script>
</body>
</html>
